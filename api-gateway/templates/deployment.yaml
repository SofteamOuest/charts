apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "api-gateway.fullname" . }}
  labels:
    app: {{ template "api-gateway.name" . }}
    chart: {{ template "api-gateway.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "api-gateway.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "api-gateway.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: "referentiel_personnes_api_url"
              value: referentiel-personnes-api-{{ .Values.env }}
            - name: "gestion_personnes_api_url"
              value: gestion-personnes-{{ .Values.env }}
            - name: "referentiel_personnes_ui_url"
              value: referentiel-personnes-ui-{{ .Values.env }}
            - name: "gestion_images_url"
              value: gestion-images-{{ .Values.env }}
            - name: "gestion_evenement_url"
              value: gestion-evenement-{{ .Values.env }}
#          livenessProbe:
#            httpGet:
#              path: /
#              port: http
#          readinessProbe:
#            httpGet:
#              path: /
#              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      imagePullSecrets:
      - name: regsecret